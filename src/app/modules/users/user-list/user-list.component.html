<article *ngIf="users?.length" class="user-list">
  <ng-container *ngFor="let user of users trackBy:trackBy; let i = index;">
    <app-card [user]="user!">
      <app-button
        appClickStopPropagation
        (btnClick)="saveUser($event, user)"
        *ngIf="user"
        buttonContent>Details
      </app-button>
      <app-weather [weather]="user!.weather" mainContent></app-weather>
    </app-card>
  </ng-container>
</article>
